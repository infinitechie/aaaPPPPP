  <div class="main-content">
            <div class="container-fluid">
                    <div class="col-md-12">
                        <div class="card card-posts">
                            <div class="header">
                                <h4 class="title">Transactions
                                    <a href="#" class="btn btn-info btn-fill">Add New</a>
                                    <p-dropdown [options]="cities" [(ngModel)]="selectedCity" (ngModelChange)="onChange(selectedCity)"></p-dropdown>
                                </h4>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="stats">
                                            <button class="sort" (click)="sortNameOfService()">Service</button>|
                                            <button class="sort" (click)="sortCustomerNames()">Name</button>|
                                            <button class="sort" (click)="sortIDProperly()">Date</button>|
                                            <button class="sort" (click)="sortCostProperly()">Cost</button>|
                                            <button class="sort" (click)="sortBookingType()">Type</button>

                                        </div>
                                    </div>

                    <div class="col-md-6">
                    <form class="form-inline pull-right">
                        <!--<dropdown [values]="dropdownValues" (select)="action($event.value)"></dropdown>-->
                   
<!--<button type="submit" class="btn btn-default" [attr.data-target]=" '#' + transactionPrint.modalId" data-toggle="modal" (click)="transactionPrint.configureForm()">Search Customers</button>-->
                    </form>
                    </div>

                                </div>
                            <input type="text" #listFilter (keyup)="0" class="search" id="inputPassword2" placeholder="Search Date">
                            <input type="text" #listFilterTwo (keyup)="0" class="search" id="inputPassword2" placeholder="Search Customer">
                            <input type="text" #listFilterThree (keyup)="0" class="search" id="inputPassword2" placeholder="Search Email">
                            <input type="text" #listFilterFour (keyup)="0" class="search" id="inputPassword2" placeholder="Search Services">
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <th>ID</th>
                                    	<th>Customer</th>
                                    	<th>Service</th>
                                    	<th>Cost</th>
                                    	<th>Type</th>
                                        <th>Date</th>
                                        <th></th>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let transaction of transactions | movieFilter:listFilter.value | TransactionCustomerName:listFilterTwo.value | TransactionCustomerEmail:listFilterThree.value | TransactionTypeName:listFilterFour.value">
                                            <td>
                                               <!-- transaction ID should be a string of 5 random numbers + UserID-->
                                                 {{transaction.name}}
                                            </td>
                                        	<td>{{transaction.customer}}</td>
                                            <td><a href="#">{{transaction.customerId}}</a></td>
                                        	<td>â‚¬{{transaction.cost}}</td>
                                        	<td>{{transaction.serviceType | capitalize }}</td>
                                            <td class="yellow">{{transaction.date | date :'fullDate' }}</td>
                                            <td class="td-actions text-right">
                                             <button type="button" rel="tooltip" title="Loyal Customer" class="btn btn-warning btn-simple btn-xs">
                                                <i class="fa fa-bullseye"></i>
                                            </button>
                                            <button type="button" rel="tooltip" title="View Details" class="btn btn-info btn-simple btn-xs" [attr.data-target]=" '#' + transactionPrint.modalId" data-toggle="modal" (click)="transactionPrint.configureForm(transaction)">
                                                <i class="fa fa-edit"></i>
                                            </button>
                                            <button type="button" rel="tooltip" title="Block Customer" class="btn btn-danger btn-simple btn-xs">
                                                <i class="fa fa-times"></i>
                                            </button>
                                        </td>
                                        </tr>
                                         
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>

                    <transactionPrint #transactionPrint></transactionPrint>
            </div>
        </div>
